<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<form th:action="@{/signup}" th:object="${user}" method="post">
    <div><label> User Name : <input type="text" name="username" th:field="*{username}"/> </label></div>
    <div><label> Password: <input type="password" name="password" th:field="*{password}"/> </label></div>
    <div><label> address: <input type="text" name="address" th:field="*{address}"/> </label></div>
    <div><label> name: <input type="text" name="name" th:field="*{name}"/> </label></div>
    <div><input type="submit" value="Sign Up"/></div>
</form>
</body>
</html>
